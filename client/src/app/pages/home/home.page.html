<ion-content [fullscreen]="true">
  <div class="flex-center">
    <div>
      <swiper-container navigation="true" [pagination]="{clickable: true}" pagination-dynamic-bullets="true" autoplay="true" keyboard="true" [zoom]="true" effect="fade">
        <swiper-slide *ngFor="let photo of photos" lazy="true">
          <img src="{{photo}}" loading="lazy" />
        </swiper-slide>
      </swiper-container>
    </div>

    <div *ngIf="!authService.user">
      <div class="ion-padding flex">
        <ion-text>
          Envie um v√≠deo para a gente
        </ion-text>
        <ion-button (click)="loginOrLogout()" shape="round" size="small">clicando aqui.</ion-button>
      </div>
    </div>

  </div>
</ion-content>
