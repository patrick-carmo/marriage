<ion-card>
  <ion-avatar>
    <img alt="{{user?.name || user?.email}} picture" src="{{user?.picture}}" />
  </ion-avatar>
  <ion-card-header class="ion-align-items-center">
    <ion-card-title color="secondary">{{user?.name}}</ion-card-title>
    <ion-card-subtitle>{{user?.email}}</ion-card-subtitle>
  </ion-card-header>
</ion-card>
